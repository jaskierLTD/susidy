<form
  class="card"
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
>
  <div class="card-content">
    <span class="card-title">Увійти до системи</span>

    <div class="input-field">
      <input
          formControlName="email"
          id="email"
          type="email"
          [ngClass]="{'invalid': form.get('email').invalid && form.get('email').touched}"
      >
      <label for="email">Email:</label>
      <span
        class="helper-text red-text"
        *ngIf="form.get('email').invalid && form.get('email').touched"
      >
        <span *ngIf="form.get('email').errors['required']">Email не має бути пустим</span>
        <span *ngIf="form.get('email').errors['email']">Email неправильний</span>
      </span>
    </div>

    <div class="input-field">
      <input
          formControlName="password"
          id="password"
          type="password"
          [ngClass]="{'invalid': form.get('password').invalid && form.get('password').touched}"
      >
      <label for="password">Пароль:</label>
      <span
        class="helper-text red-text"
        *ngIf="form.get('password').invalid && form.get('password').touched"
      >
        <span *ngIf="form.get('password').errors['required']">Пароль не має бути порожнім</span>
        <span *ngIf="form.get('password').errors['minlength'] && form.get('password').errors['minlength']['requiredLength']">
          Пароль має бути більше ніж {{form.get('password').errors['minlength']['requiredLength']}} символів.
          Зараз: {{form.get('password').errors['minlength']['actualLength']}}
        </span>
      </span>
    </div>

  </div>
  <div class="card-action">

    <button
      type="submit"
      class="modal-action btn waves-effect"
      [disabled]="form.invalid || form.disabled"
    >Увійти</button>

  </div>
</form>
